{{ template "head.html" . }}
{{ template "body.html" }}
<h1 class="font-bold">Blog</h1>
<hr class="divider" />
{{- if gt (len .Posts) 0 }}
<ul>
  {{- range .Posts }}
  <li>
    <a href="/post/{{ .Link }}">{{ printf "%s" .FrontMatter.Title }}</a>
  </li>
  {{- end }}
</ul>
{{- else }}
  <p> No posts published yet.</p>
{{- end }}
{{ template "footer.html" }}
